<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
    <title>Registrar usuario</title>
  </head>
  <body>
    <div class="container">
      <h1>Registrar usuario</h1>
      <form
        th:action="@{/usuarios/guardarUsuario}"
        method="post"
        th:object="${user}"
      >
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            id="nombre"
            onchange="fillEmail()"
            th:field="*{nombre}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="apellido1" class="form-label">Apellido paterno:</label>
          <input
            type="text"
            class="form-control"
            name="apellido1"
            id="apellido1"
            onchange="fillEmail()"
            th:field="*{apellido1}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="apellido2" class="form-label">Apellido materno:</label>
          <input
            type="text"
            class="form-control"
            name="apellido2"
            onchange="fillEmail()"
            th:field="*{apellido2}"
            id="apellido2"
          />
        </div>
        <div class="mb-3">
          <label for="email1" class="form-label">Correo:</label>
          <input
            type="email"
            class="form-control"
            name="username"
            id="email1"
            th:field="*{username}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            th:field="*{password}"
            required
          />
        </div>
        <div class="row mt-3">
          <div class="col col-6">
            <div class="mb-3">
              <label for="roles" class="form-label">Roles:</label>
              <br />
              <input
                type="checkbox"
                class="form-check-input mb-3"
                name="rols"
                th:text="Administrador"
                th:value="ROLE_ADMIN"
                th:field="*{rols}"
              />
              <br />
              <input
                type="checkbox"
                class="form-check-input"
                name="rols"
                th:text="Empleado"
                th:value="ROLE_EMPLEADO"
                th:field="*{rols}"
              />
            </div>
          </div>
          <div class="col col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="enabled"
                th:field="*{enabled}"
                id="estado"
              />
              <label class="form-check-label" for="estado">Estado</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
      </form>
    </div>
    <script th:inline="javascript">
      function fillEmail() {
        var name = document.getElementById("nombre").value;
        var paterno = document.getElementById("apellido1").value;
        var materno = document.getElementById("apellido2").value;
        var cadena = name + paterno + materno;
        cadena = cadena.replace(/\s+/g, "").toLowerCase();
        document.getElementById("email1").value = cadena + "@utez.edu.mx";
      }
    </script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
  </body>
</html>
