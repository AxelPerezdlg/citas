<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--Toast-->
	<link rel="stylesheet" th:href="@{/css/toast.min.css}" />
</head>

<body>
	<div class="container-fluid">

		<div class="row">


			<div class="col-9">
				<div class="card mt-3">
					<div class="card-body">
						<div class=row>
							<div class="col-8">
								<h2 class="mb-3">[[${cita.user.nombre}]]</h2>
								<h2 class="mb-3">[[${#dates.format(cita.fecha, 'dd-MM-yyyy')}]]</h2>
								<h2 class="mb-3">[[${cita.hora}]]</h2>
								<h2 class="mb-3">[[${cita.estado}]]</h2>
								<h2 class="mb-3">[[${cita.ventanilla.numero}]]</h2>
								<h2 class="mb-3">[[${cita.servicio.nombre}]]</h2>
								
								<div class="row">
									<div class="col col-md-6">
										<h3>Documentos Requeridos</h3>
										<div th:each=" documento : ${cita.servicio.documento}">
											<p  th:text="${documento.nombre}"></p>
											<a th:href="@{/documentosCitas/documentacion/{cita}/{doc} (cita=${cita.idCita}, doc=${documento.idDocumento})}">CARGAR</a>
										</div>
									</div>
									<div class="col col-md-6">
										<h3>Documentos Cargados</h3>
										<div th:if="${bandera}">
											<div th:each=" documentos : ${listaDocs}">
												<p th:text="${documentos.documento.nombre}"></p>
												<p th:text="${documentos.archivo}"></p>
											</div>
										</div>
									</div>
								</div>	
								
								<a th:href="@{/citas/listar}" class="btn btn-primary btn-lg btn-block mt-3">
									<ion-icon name="arrow-left"></ion-icon>&nbsp;Regresar
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Ionicons-->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<!--Toast-->
	<script th:src="@{/js/toast.min.js}"></script>

	<script>
		new Toast({
			message: 'This is a danger message. You can use this for errors etc',
			type: 'success'
		});
	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
